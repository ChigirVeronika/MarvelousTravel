menumain.short=Easy payment, low price, fast delivery of food in the city. Try our service!
menumain.long=Welcome to the website of one of the largest in Belarus, meal delivery service and drinks! Since 2016 we offer you a wide range of dishes and drinks from the cafe with delivery at home 24 hours a day, 7 days a week! The main priorities for us - it is a high quality of food and standard of service.
menumain.long2=Our food is a healthy and varied food. Our menu is ready to please you with dishes of Oriental and European cuisine. We use only the freshest ingredients. We are confident in the quality of their dishes. We work only with reliable suppliers.
